spring.application.name=bugfix-ai-service
server.port=${PORT:8080}
# ===============================
# AI Configuration
# ===============================

# Gemini AI
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}
gemini.api.key=${GEMINI_API_KEY}

# OpenAI (optional)
openai.api.key=${OPENAI_API_KEY:}

# Jira
jira.base-url=${JIRA_BASE_URL:}
jira.email=${JIRA_EMAIL:}
jira.api-token=${JIRA_API_TOKEN:}

logging.level.root=INFO
logging.level.com.company.bugfixai=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

management.endpoints.web.exposure.include=health,info,metrics

ai.api.key=${AI_API_KEY:DUMMY_KEY_FOR_NOW}
server.port=${PORT:8080}
